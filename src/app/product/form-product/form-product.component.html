   <form [formGroup]="productForm" (ngSubmit)="onSave()">
    <div>
      <label for="name">Name</label>
      <input id="name" formControlName="name">
      <div *ngIf="productForm.get('name')?.errors?.['required']">Name is required.</div>
      <div *ngIf="productForm.get('name')?.errors?.['minlength']">Name must be at least 5 characters long.</div>
      <div *ngIf="productForm.get('name')?.errors?.['pattern']">Name must contain only letters.</div>
    </div>
  
    <div>
      <label for="image">Image URL</label>
      <input id="image" formControlName="image">
    </div>
  
    <div>
      <label for="categoryId">Category ID</label>
      <input id="categoryId" formControlName="categoryId">
      <div *ngIf="productForm.get('categoryId')?.errors?.['required']">Category ID is required.</div>
    </div>
  
    <div>
      <label for="description">Description</label>
      <input id="description" formControlName="description">
    </div>
  
    <div>
      <label for="price">Price</label>
      <input id="price" formControlName="price">
      <div *ngIf="productForm.get('price')?.errors?.['required']">Price is required.</div>
      <div *ngIf="productForm.get('price')?.errors?.['pattern']">Price must be a number.</div>
    </div>
  
    <div>
      <label for="brand">Brand</label>
      <input id="brand" formControlName="brand">
    </div>
  
    <div>
      <label for="promotion">Promotion</label>
      <input id="promotion" formControlName="promotion">
      <div *ngIf="productForm.get('promotion')?.errors?.['pattern']">Promotion must be between 0 and 100.</div>
    </div>
  
    <button type="submit" [disabled]="productForm.invalid">Save</button>
  </form>
